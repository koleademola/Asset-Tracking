<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 

     <!-- Bootstrap -->
    <link rel="stylesheet" href="themes/css/bootstrap.css" media="screen" />
	<link  rel="stylesheet" href="themes/css/custom.css" media="screen" />
</head>

<body>
    <header> ASSET TRACKING SYSTEM </header>

    <!--Main Body section-->
    <div id="diff" class="container">
        <br /><br /> Asset Tracking Form
        <div class="row">
            <form>

                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="form-group">
                        <input placeholder="Asset Type" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <input placeholder="Date Created" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <input placeholder="Ip Address" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                                <option>Managed By</option>
                                <option>Individual</option>
                                <option>Everybody</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                                    <option>Vendor</option>
                                    <option>Company A</option>
                                    <option>Company B</option>
                                </select>
                    </div>

                </div>

                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="form-group">
                        <select class="form-control">
                            <option>Asset Name</option>
                            <option>Asset Select</option>
                            <option>Some description</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input placeholder="Serial No" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                                <option>Location</option>
                                <option>Lagos</option>
                                <option>Ibadan</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <input placeholder="Used By" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <select class="form-control">
                                <option>Operatins System</option>
                                <option>Software</option>
                                <option>Program</option>
                            </select>
                    </div>

                </div>
                <br /><br />
                <div class="text-center">
                    <input type="submit" class="btn btn-lg btn-primary" value="Submit" />
                </div>
            </form>
        </div>

        <br /><br />
    </div>
    <!-- end of the container -->


    <footer> Footer </footer>



    <!-- Placed at the end of the document so the pages load faster ============================================= -->
    <script src="themes/js/jquery.js" type="text/javascript"></script>
    <script src="themes/js/bootshop.js"></script>

</body>

</html>
